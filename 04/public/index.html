<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/pic-icon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>SLIDE SHOW - APP</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark"
        aria-label="Fifth navbar example"
      >
        <div class="container-fluid">
          <span id="home-link" class="navbar-brand cursor">SSA</span>
          <button
            class="navbar-toggler collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarsExample05"
            aria-controls="navbarsExample05"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="navbar-collapse collapse" id="navbarsExample05">
            <div class="d-flex justify-content-between col-12">
              <div>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <span
                      class="nav-link active cursor"
                      aria-current="page"
                      id="about-page-link"
                      tabindex="1"
                      >About</span
                    >
                  </li>
                  <li id="add-pic-link-container" class="nav-item">
                    <span
                      class="nav-link active cursor"
                      aria-current="page"
                      id="create-pic-page-link"
                      >Add Pic</span
                    >
                  </li>
                </ul>
              </div>
              <div>
                <ul id="login-link-container" class="navbar-nav">
                  <li class="nav-item">
                    <span
                      class="nav-link active cursor"
                      aria-current="page"
                      id="login-page-link"
                      >Login</span
                    >
                  </li>
                </ul>
                <ul id="logout-link-container" class="d-none">
                  <li class="nav-item dropdown">
                    <span
                      class="nav-link dropdown-toggle"
                      data-bs-toggle="dropdown"
                      role="button"
                      aria-expanded="false"
                    >
                      <i class="bi bi-person-circle"></i>
                    </span>
                    <ul
                      class="dropdown-menu"
                      style="transform: translate(-100px, 10px)"
                    >
                      <li>
                        <span id="edit-user-link" class="dropdown-item cursor"
                          ><i class="bi bi-pencil-square"></i> Edit User</span
                        >
                      </li>
                      <li>
                        <span id="logout-link" class="dropdown-item cursor"
                          ><i class="bi bi-dash-circle"></i> Logout</span
                        >
                      </li>
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- דף הבית -->
      <div id="home-page" class="d-block">
        <!-- כותרות דף הבית -->
        <div class="center mt-4">
          <div class="col-12 col-md-10 col-xl-8">
            <h1 id="home-page-title" class="text-center display-4">
              HOME PAGE
            </h1>
            <h2 id="home-page-subtitle" class="fs-5">
              Here you can look at your pictures throw slide show or list
            </h2>
            <hr />
          </div>
        </div>
      </div>

      <!-- דף אודות -->
      <div id="about-page" class="d-none">
        <!-- כותרות אודות -->
        <div class="center mt-4">
          <div class="col-12 col-md-10 col-xl-8">
            <h1 class="text-center display-4">ABOUT PAGE</h1>
            <h2 class="fs-5">
              Here you will find an explanation of how the app works
            </h2>
            <hr />
          </div>
        </div>

    </main>
    
    <footer class="border-top pt-3 bg-dark center">
      <p class="text-light">Created by David Yakin &copy;</p>
    </footer>
  </body>
</html>
